<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gastronomía Market</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-5" style="max-width: 50%">
      <h2>Registro de Proveedores y Artículos</h2>
      <form id="formulario" class="shadow p-4 mb-5 bg-white rounded">
        <div class="mb-3">
          <label for="nombreProveedor" class="form-label"
            >Nombre del Proveedor</label
          >
          <input
            type="text"
            class="form-control"
            id="nombreProveedor"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email del Proveedor</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label"
            >Teléfono del Proveedor</label
          >
          <input type="number" class="form-control" id="telefono" required />
        </div>
        <div class="mb-3">
          <label for="tipoProveedor" class="form-label"
            >Tipo de Proveedor</label
          >
          <select class="form-control" id="tipoProveedor" required>
            <option value="Nacional">Nacional</option>
            <option value="Internacional">Internacional</option>
          </select>
        </div>
        <div class="mb-3" id="paisGroup">
          <label for="pais" class="form-label">País</label>
          <input type="text" class="form-control" id="pais" />
        </div>
        <div class="mb-3">
          <label for="nombreArticulo" class="form-label"
            >Nombre del Artículo</label
          >
          <input
            type="text"
            class="form-control"
            id="nombreArticulo"
            required
          />
        </div>
        <div class="mb-3">
          <label for="precioArticulo" class="form-label"
            >Precio del Artículo</label
          >
          <input
            type="number"
            class="form-control"
            id="precioArticulo"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Agregar / Editar</button>
      </form>

      <table id="dataTable" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Proveedor</th>
            <th>Tipo</th>
            <th>País</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Artículo</th>
            <th>Precio</th>
            <th>Impuesto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <footer class="footer bg-dark text-white text-center">
        &copy; 2024 Ejercicio individual III | Módulo 4 | Glenn Garcia
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
